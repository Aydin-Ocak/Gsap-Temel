<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Motion Path Örneği</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <!-- Kapsayıcı -->
  <div class="relative w-96 h-96 bg-white shadow-lg rounded-lg border border-gray-300">
    <!-- SVG Yol -->
    <svg 
      class="w-full h-full" 
      xmlns="http://www.w3.org/2000/svg" 
      viewBox="0 0 400 400" 
      fill="none" 
      stroke="gray" 
      stroke-width="2"
    >
      <!-- Hareket Yolu -->
        <path
        id="motion-path"
        d="M50 200 A150 150 0 1 1 350 200 A150 150 0 1 1 50 200"
        ></path>
    </svg>

    <!-- Hareket Eden Daire -->
    <div 
      id="moving-circle" 
      class=" w-8 h-8 bg-blue-500 rounded-full shadow-lg "
    ></div>
  </div>

  <script>
    gsap.registerPlugin(MotionPathPlugin);

    gsap.to("#moving-circle", {
      duration: 5, // Animasyon süresi
      repeat: -1, // Sonsuzluk
      ease: "power1.inOut", // Geçiş
      motionPath: {
        path: "#motion-path", // Takip edilecek SVG yolu
        align: "#motion-path", // Öğeyi yola hizala
        alignOrigin: [0.5, 0.5], // Öğeyi hizala
      },
    });
  </script>
</body>
</html>
